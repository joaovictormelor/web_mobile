<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="funcoes.js"></script>
    <script src="js/bootstrap.js"></script>

</head>

<body>


    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Escolher...</option>
            <option>Maranhão</option>
            <option>Pará</option>
            <option>Tocantins</option>
            <option>Goiás</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>


      <div class="card" style="width: 18rem;">
        <img src="download.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">UFT</h5>
          <p class="card-text">Universidade Federal do Tocantins</p>
          <a href="#" class="btn btn-primary">Página da Universidade</a>
        </div>
      </div>


      <div class="card" style="width: 18rem;">
        <img src="download.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">texto texto texto</p>
        </div>
      </div>


      <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col">Column 1</div>
          <div class="col">Column 2 </div>
          <div class="col">Column 3 </div>
          <div class="col">Column 4 </div>
        </div>
      </div>


</body>
